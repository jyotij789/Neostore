<ion-menu side="left" [content]="content">
    <ion-content>

        <ion-label>
            <img src={{profile_pic}}>
            <div class="div2">{{first_name}}&nbsp;{{last_name}}</div>
            <div class="div3">{{email}}</div>
        </ion-label>
        <ion-list>
            <button ion-item color="dark2" menuClose (click)="openmycartpage()" icon-start>
                <ion-icon name="cart"></ion-icon>My Cart
                <span style="margin-left:100px; border:1px; border-radius:5px">{{carts}}</span>
            </button>
            <button ion-item color="dark2" menuClose (click)="opentablespage()" icon-start>
                <ion-icon class="fa fa-cubes"></ion-icon>Tables</button>
            <button ion-item color="dark2" menuClose (click)="openSofaPage()" icon-start>
                <ion-icon class="fa fa-bed"></ion-icon>Sofas</button>
            <button ion-item color="dark2" menuClose (click)="openChairPage()" icon-start>
                <ion-icon class="fa fa-wheelchair"></ion-icon>Chairs</button>
            <button ion-item color="dark2" menuClose (click)="openCupboardPage()" icon-start>
                <ion-icon class="fa fa-trello"></ion-icon>Cupboards</button>
            <button ion-item color="dark2" menuClose (click)="openmyaccountpage()" icon-start>
                <ion-icon name="person"></ion-icon>My Account</button>
            <button ion-item color="dark2" menuClose (click)="storelocator()" icon-start>
                <ion-icon class="fn-pin" color="light"></ion-icon>Store Locator</button>
            <button ion-item color="dark2" menuClose (click)="myorderspage()" icon-start>
                <ion-icon name="list-box"></ion-icon>My Orders</button>
            <button ion-item color="dark2" menuClose (click)="logout()" icon-start>
                <ion-icon name="log-out"></ion-icon>Logout</button>

        </ion-list>
    </ion-content>
</ion-menu>


<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
