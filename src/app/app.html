<ion-menu side="left" [content]="content">
    <ion-content>

        <ion-label>
            <img src={{profile_pic}}>
            <div class="div2">{{first_name}}&nbsp;{{last_name}}</div>
            <div class="div3">{{email}}</div>
        </ion-label>
        <ion-list>
            <button ion-item color="dark2" menuClose (click)="openmycartpage()" icon-start>
                <ion-icon class="icon-cart1"></ion-icon>
                <label>My Cart</label>
                <span style="margin-right:20px; border:1px; border-radius:5px">{{carts}}</span>
            </button>

            <button ion-item color="dark2" menuClose (click)="opentablespage(1,'Tables')" icon-start>
                <ion-icon class="icon-table"></ion-icon>
                <label>Tables</label>
            </button>

            <button ion-item color="dark2" menuClose (click)="opentablespage(3,'Sofas')" icon-start>
                <ion-icon class="icon-sofa"></ion-icon>
                <label>Sofas</label>
            </button>

            <button ion-item color="dark2" menuClose (click)="opentablespage(2,'Chairs')" icon-start>
                <ion-icon class="icon-chair"></ion-icon>
                <label>Chairs</label>
            </button>

            <button ion-item color="dark2" menuClose (click)="opentablespage(4,'Cupboards')" icon-start>
                <ion-icon class="icon-cupboard"></ion-icon>
                <label>Cupboards</label>
            </button>

            <button ion-item color="dark2" menuClose (click)="openmyaccountpage()" icon-start>
                <ion-icon class="icon-user"></ion-icon>
                <label>My Account</label>
            </button>
            <button ion-item color="dark2" menuClose (click)="storelocator()" icon-start>
                <ion-icon class="icon-pin"></ion-icon>
                <label>Store Locator</label>
            </button>
            <button ion-item color="dark2" menuClose (click)="myorderspage()" icon-start>
                <ion-icon class="icon-profile1"></ion-icon>
                <label>My Orders</label>
            </button>
            <button ion-item color="dark2" menuClose (click)="logout()" icon-start>
                <ion-icon class="icon-logout"></ion-icon>
                <label>Logout</label>
            </button>

        </ion-list>
    </ion-content>
</ion-menu>


<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
