<ion-header>
    <ion-toolbar color="danger">
        <ion-buttons left>
            <button ion-button navPop icon-only>
                <ion-icon clear class="icon-back" aria-hidden="true"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Reset Password</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content padding>
    <ion-row>
        <ion-col class="labelhead">NeoSTORE</ion-col>
    </ion-row>
    <ion-label>
        <form>
            <ion-row>
                <ion-col>
                    <div class="innericon">
                        <ion-icon color="light" class="icon-lock" large></ion-icon>
                        <ion-input type="password" placeholder="Current Password" name="currentpassword" [(ngModel)]="oldpassword">
                        </ion-input>
                    </div>

                    <div class="spacetag"></div>
                    <div class="innericon">
                        <ion-icon color="light" class="icon-lock" large></ion-icon>
                        <ion-input type="password" placeholder="New Password" name="newpassword" [(ngModel)]="newpassword">
                        </ion-input>
                    </div>
                    <div class="spacetag"></div>
                    <div class="innericon">
                        <ion-icon color="light" class="icon-lock" large></ion-icon>
                        <ion-input type="password" placeholder="Confirm Password" name="confirmtpassword" [(ngModel)]="confirmpassword">
                        </ion-input>
                    </div>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <button class="resetBtn" ion-button color="light" block (click)="changePassword()">RESET</button>
                </ion-col>
            </ion-row>
        </form>

    </ion-label>

</ion-content>
