<ion-header>

  <ion-navbar color="danger">
    <ion-title>Reset Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col class="labelhead">NeoSTORE</ion-col>
  </ion-row>
  <ion-label>
  <form >
  <ion-row>
    <ion-col>
      <div class="innericon">
          <ion-icon color="light" name="lock" large></ion-icon>
          <ion-input type="password" placeholder="Current Password" name="currentpassword" [(ngModel)]="oldpassword">
          </ion-input>
      </div>
    
      <div class="spacetag"></div>
      <div class="innericon">
          <ion-icon color="light" name="lock" large></ion-icon>
          <ion-input type="password" placeholder="New Password" name="newpassword" [(ngModel)]="newpassword">
          </ion-input>
      </div>
      <div class="spacetag"></div>
      <div class="innericon">
          <ion-icon color="light" name="lock" large></ion-icon>
          <ion-input type="password" placeholder="Confirm Password" name="confirmtpassword" [(ngModel)]="confirmpassword">
          </ion-input>
      </div>
    </ion-col>
  </ion-row>
</form>
  <ion-row>
    <ion-col>
    <button class="resetBtn" ion-button color="light" block (click)="changePassword()">RESET</button>
  </ion-col>
  </ion-row>
</ion-label>

</ion-content>
