<ion-header>
    <ion-toolbar color="danger">
        <ion-buttons left>
            <button ion-button navPop icon-only>
                <ion-icon clear class="icon-back" aria-hidden="true"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>MyAccount</ion-title>
    </ion-toolbar>

</ion-header>


<ion-content padding>
    <div class="spacetag"></div>
    <div class="spacetag"></div>
    <form name="MyAccount">
        <ion-row>
            <ion-col text-center>
                <ion-avatar *ngFor="let data of userFormattedData">
                    <img src="{{path}}" />
                    <!-- <img *ngIf="data.profile_pic==" " " src="../../assets/imgs/logo.png" /> -->
                </ion-avatar>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <ion-label ion-text class="custom-register-label">
                    <div class="innericon" *ngFor="let data of userFormattedData">
                        <ion-icon color="light" class="icon-user"></ion-icon>
                        <ion-input name="firstname" [(ngModel)]="data.first_name" [readonly]="true"></ion-input>
                    </div>

                    <div class="spacetag"></div>
                    <div class="innericon" *ngFor="let data of userFormattedData">
                        <ion-icon color="light" class="icon-user"></ion-icon>
                        <ion-input name="lastname" [(ngModel)]="data.last_name" [readonly]="true"></ion-input>
                    </div>

                    <div class="spacetag"></div>
                    <div class="innericon" *ngFor="let data of userFormattedData">
                        <ion-icon color="light" class="icon-mail"></ion-icon>
                        <ion-input name="email" [(ngModel)]="data.email" [readonly]="true"></ion-input>
                    </div>

                    <div class="spacetag"></div>
                    <div class="innericon" *ngFor="let data of userFormattedData">
                        <ion-icon color="light" class="icon-device"></ion-icon>
                        <ion-input name="phone_no" [(ngModel)]="data.phone_no" [readonly]="true"></ion-input>
                    </div>

                    <div class="spacetag"></div>
                    <div class="innericon" *ngFor="let data of userFormattedData">
                        <ion-icon class="icon-birthday" color="light" aria-hidden="true"></ion-icon>
                        <ion-input name="dob" [(ngModel)]="data.dob" [readonly]="true"></ion-input>
                    </div>

                    <div class="spacetag"></div>
                    <button class="editBtn" color="light" ion-button block (click)="editProfile()">Edit Profile</button>
                </ion-label>
            </ion-col>
        </ion-row>
    </form>
    <ion-footer>
        <ion-row>
            <button class="resetBtn" ion-button color="light" full (click)="resetPassword()">Reset Password</button>
        </ion-row>
    </ion-footer>

</ion-content>
