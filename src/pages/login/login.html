<ion-content padding>
    <ion-row class="login-head">
        <ion-col>NeoSTORE</ion-col>
    </ion-row>
    <form name="login_form">
        <ion-row>
            <ion-col>
                <ion-label>
                    <div class="innericon">
                        <ion-icon color="light" name="contact"></ion-icon>
                        <ion-input ion-text type="text" placeholder="Username" id="username" name="username" [(ngModel)]="email"></ion-input>
                    </div>
                    <div class="spacetag"></div>
                    <div class="innericon">
                        <ion-icon color="light" name="lock"></ion-icon>
                        <ion-input ion-text type="password" placeholder="Password" id="password" name="password" [(ngModel)]="password"></ion-input>
                    </div>
                    <br>
                    <br>
                    <button class="login-btn" type="submit" ion-button block (click)="getHome()">LOGIN</button>
                </ion-label>

            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <h4 ion-text color="light" (click)="forgotPassword()"> Forgot Password ?</h4>
            </ion-col>
        </ion-row>
    </form>
</ion-content>


<ion-footer>
    <div class="Accountdiv">
        <ion-row>
            <ion-label ion-text text-left color="light">
                <strong>DONT HAVE AN ACCOUNT ?</strong>
            </ion-label>
            <button item-end ion-button color="danger2" (click)="createAccount()">
                <ion-icon name="add" end></ion-icon>
            </button>
        </ion-row>

    </div>
</ion-footer>
