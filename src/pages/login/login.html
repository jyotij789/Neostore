<ion-content padding>
  <ion-row class="login-head">
    <ion-col>NeoSTORE</ion-col>
  </ion-row>
  <form name="login_form">
    <ion-row>
      <ion-col>
        <ion-label class="custom-login-label">
          <div class="innericon">
            <ion-icon color="light" name="contact"></ion-icon>
            <ion-input ion-text type="text" placeholder="Username" name="username" required></ion-input>
          </div>
          <br>
          <div class="innericon">
            <ion-icon color="light" name="lock"></ion-icon>
            <ion-input ion-text placeholder="Password" name="password" required></ion-input>
          </div>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button class="login-btn" ion-button block (click)="demopage()">LOGIN</button>
        <h4 ion-text color="light" (click)="forgotPassword()"> Forgot Password ?</h4>
      </ion-col>
    </ion-row>

    <div class="Accountdiv">
      <ion-row>
      <ion-label ion-text text-left color="light">
        <strong>DONT HAVE AN ACCOUNT ?</strong>
      </ion-label>
      <button item-end ion-button color="danger" (click)="createAccount()">
        <ion-icon name="add" end></ion-icon>
      </button>
    </ion-row>

    </div>
  </form>
</ion-content>
