<ion-header>
    <ion-toolbar color="danger">
        <ion-buttons left>
            <button ion-button navPop icon-only>
                <ion-icon clear class="icon-back" aria-hidden="true"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Payment</ion-title>
    </ion-toolbar>

</ion-header>


<ion-content>
    <ion-row class="login-head">
        <ion-col>NeoSTORE</ion-col>
    </ion-row>
    <form name="login_form">
        <ion-row>
            <ion-col>
                <ion-label>
                    <div class="innericon">
                        <ion-icon color="light" class="icon-clipboard"></ion-icon>
                        <ion-input type="text" name="cardNumber" placeholder="Enter your 16 digit card number" [(ngModel)]="cardNumber"></ion-input>
                    </div>
                    <div class="spacetag"></div>
                    <div class="innericon">
                        <ion-icon color="light" class="icon-clipboard"></ion-icon>
                        <ion-input type="number" name="cardMonth" placeholder="Enter your card expiration month" [(ngModel)]="cardMonth"></ion-input>
                    </div>
                    <div class="spacetag"></div>
                    <div class="innericon">
                        <ion-icon color="light" class="icon-clipboard"></ion-icon>
                        <ion-input type="number" name="cardYear" placeholder="Enter your card expiration year" [(ngModel)]="cardYear"></ion-input>
                    </div>
                    <div class="spacetag"></div>
                    <div class="innericon">
                        <ion-icon color="light" class="icon-clipboard"></ion-icon>
                        <ion-input type="number" name="cardCVV" placeholder="Enter your CVV" [(ngModel)]="cardCVV"></ion-input>
                    </div>
                    <br>
                    <button class="pay-btn" type="submit" ion-button block color="danger" (click)="pay()"> Pay Now </button>
                </ion-label>

            </ion-col>
        </ion-row>

    </form>
