<ion-header>

  <ion-navbar color="danger">
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-row class="login-head">
    <ion-col>NeoSTORE</ion-col>
  </ion-row>
  <form name="forgot_passs_form">
    <ion-row>
      <ion-col>
        <ion-label class="custom-login-label">
          <div class="innericon">
            <ion-icon color="light" name="contact" large></ion-icon>
            <ion-input ion-text type="text" placeholder="Username" name="username" required></ion-input>
          </div>
          <br>
          <div class="innericon">
            <ion-icon color="light" name="lock" large></ion-icon>
            <ion-input ion-text placeholder="New Password" name="newpassword" required></ion-input>
          </div>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button class="login-btn" ion-button block>LOGIN</button>
      </ion-col>
    </ion-row>

    <div class="accountdiv">
      <ion-row>
        <ion-label ion-text text-left color="light">
          <strong>DONT HAVE AN ACCOUNT ?</strong>
        </ion-label>
        <button item-end ion-button color="danger" (click)="createAccount()">
          <ion-icon name="add" end></ion-icon>
        </button>
      </ion-row>
    </div>
  </form>
</ion-content>
