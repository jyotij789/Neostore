<ion-header>

    <ion-navbar color="danger">
        <ion-title>Forgot Password</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-row class="login-head">
        <ion-col>NeoSTORE</ion-col>
    </ion-row>
    <form name="forgot_passs_form">
        <ion-row>
            <ion-col>
                <ion-label class="custom-login-label">
                    <div class="innericon">
                        <ion-icon color="light" name="contact" large></ion-icon>
                        <ion-input ion-text type="text" placeholder="Username" name="username" id="username" [(ngModel)]="username"></ion-input>
                    </div>
                    <br>
                    <div class="innericon">
                        <ion-icon color="light" name="lock" large></ion-icon>
                        <ion-input ion-text placeholder="New Password" name="newPassword" id="newPassword" [(ngModel)]="newPassword"></ion-input>
                    </div>
                    <br>
                    <br>
                    <button type="submit" class="login-btn" ion-button block (click)="getNewPassword()">SUBMIT</button>
                </ion-label>
            </ion-col>
        </ion-row>
    </form>
</ion-content>
<ion-footer>
    <div class="accountdiv">
        <ion-row>
            <ion-label ion-text text-left color="light">
                <strong>DONT HAVE AN ACCOUNT ?</strong>
            </ion-label>
            <button item-end ion-button color="danger2" (click)="createAccount()">
                <ion-icon name="add" end></ion-icon>
            </button>
        </ion-row>
    </div>
</ion-footer>
