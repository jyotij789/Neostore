<ion-header>

    <ion-navbar color="danger">
        <ion-title>EditProfile</ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon name="search"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="spacetag"></div>
    <div class="spacetag"></div>
    <form>
        <ion-row>
            <ion-col text-center>
                <ion-avatar>
                    <img *ngFor="let data of user_data" [src]="data == null ? 'path':'data.profile_pic'" (click)="presentActionSheet()" />
                </ion-avatar>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-label ion-text class="custom-register-label">
                    <div class="innericon" *ngFor="let data of user_data">
                        <ion-icon color="light" name="contact"></ion-icon>
                        <ion-input type="text" placeholder="First Name" name="first_name" [(ngModel)]="first_name"></ion-input>
                    </div>

                    <div class="spacetag"></div>
                    <div class="innericon" *ngFor="let data of user_data">
                        <ion-icon color="light" name="contact"></ion-icon>
                        <ion-input type="text" placeholder="Last Name" name="last_name" [(ngModel)]="last_name"></ion-input>
                    </div>

                    <div class="spacetag"></div>
                    <div class="innericon" *ngFor="let data of user_data">
                        <ion-icon color="light" name="mail"></ion-icon>
                        <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="email"></ion-input>
                    </div>

                    <div class="spacetag"></div>
                    <div class="innericon" *ngFor="let data of user_data">
                        <ion-icon color="light" name="phone-portrait"></ion-icon>
                        <ion-input type="text" placeholder="Phone Number" name="phone_no" [(ngModel)]="phone_no"></ion-input>
                    </div>

                    <div class="spacetag"></div>
                    <div class="innericon" *ngFor="let data of user_data">
                        <ion-icon class="fa fa-birthday-cake" color="light" aria-hidden="true"></ion-icon>
                        <ion-datetime name="dob" placeholder="DOB" [(ngModel)]="dob"></ion-datetime>

                    </div>

                    <div class="spacetag"></div>
                    <button class="submitBtn" color="light" ion-button block (click)="submitprofile()">SUBMIT</button>
                </ion-label>
            </ion-col>
        </ion-row>
    </form>


</ion-content>
