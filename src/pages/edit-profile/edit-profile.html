<ion-header>

    <ion-navbar color="danger">
        <ion-title>EditProfile</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="spacetag"></div>
    <div class="spacetag"></div>
    <form>
        <ion-row>
            <ion-col class="profileimg"></ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <ion-label ion-text class="custom-register-label">
                    <div class="innericon" *ngFor="let data of userFormattedData">
                        <ion-icon color="light" name="contact"></ion-icon>
                        <ion-input type="text" placeholder="First Name" name="firstname" [readonly]="true" [(ngModel)]="data.first_name"></ion-input>
                    </div>

                    <div class="spacetag"></div>
                    <div class="innericon" *ngFor="let data of userFormattedData">
                        <ion-icon color="light" name="contact"></ion-icon>
                        <ion-input type="text" placeholder="Last Name" name="lastname" [readonly]="true" [(ngModel)]="data.last_name"></ion-input>
                    </div>

                    <div class="spacetag"></div>
                    <div class="innericon">
                        <ion-icon color="light" name="mail"></ion-icon>
                        <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="email"></ion-input>
                    </div>

                    <div class="spacetag"></div>
                    <div class="innericon">
                        <ion-icon color="light" name="phone-portrait"></ion-icon>
                        <ion-input type="text" placeholder="Phone Number" name="phone" [(ngModel)]="phnumber"></ion-input>
                    </div>

                    <div class="spacetag"></div>
                    <div class="innericon">
                        <ion-icon class="fa fa-birthday-cake" color="light" aria-hidden="true"></ion-icon>
                        <ion-input type="date" placeholder="DOB" name="dob" [(ngModel)]="dob"></ion-input>
                    </div>

                    <div class="spacetag"></div>
                    <button class="submitBtn" color="light" ion-button block (click)="submitprofile()">SUBMIT</button>
                </ion-label>
            </ion-col>
        </ion-row>
    </form>


</ion-content>
