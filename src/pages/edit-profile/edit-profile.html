<ion-header>
    <ion-toolbar color="danger">
        <ion-buttons left>
            <button ion-button navPop icon-only>
                <ion-icon clear class="icon-back" aria-hidden="true"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>EditProfile</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content padding>
    <div class="spacetag"></div>
    <div class="spacetag"></div>
    <form>
        <ion-row>
            <ion-col text-center>
                <ion-avatar>
                    <img src="{{myPhoto}}" (click)="presentActionSheet()" />
                </ion-avatar>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-label ion-text class="custom-register-label">
                    <div class="innericon">
                        <ion-icon color="light" class="icon-user"></ion-icon>
                        <ion-input type="text" placeholder="First Name" name="first_name" [(ngModel)]="first_name"></ion-input>
                    </div>

                    <div class="spacetag"></div>
                    <div class="innericon">
                        <ion-icon color="light" class="icon-user"></ion-icon>
                        <ion-input type="text" placeholder="Last Name" name="last_name" [(ngModel)]="last_name"></ion-input>
                    </div>

                    <div class="spacetag"></div>
                    <div class="innericon">
                        <ion-icon color="light" class="icon-mail"></ion-icon>
                        <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="email"></ion-input>
                    </div>

                    <div class="spacetag"></div>
                    <div class="innericon">
                        <ion-icon color="light" class="icon-device"></ion-icon>
                        <ion-input type="text" placeholder="Phone Number" name="phone_no" [(ngModel)]="phone_no"></ion-input>
                    </div>

                    <div class="spacetag"></div>
                    <div class="innericon">
                        <ion-icon class="icon-birthday" color="light" aria-hidden="true"></ion-icon>
                        <ion-datetime displayFormat="DD-MM-YYYY" pickerFormat="DD-MM-YYYY" name="mydob" placeholder="DOB" [(ngModel)]="mydob"></ion-datetime>
                    </div>

                    <div class="spacetag"></div>
                    <button class="submitBtn" color="light" ion-button block (click)="submitprofile()">SUBMIT</button>
                </ion-label>
            </ion-col>
        </ion-row>
    </form>
</ion-content>
