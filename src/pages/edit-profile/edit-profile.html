
<ion-header>

  <ion-navbar color="danger">
    <ion-title>EditProfile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="spacetag"></div>  
    <div class="spacetag"></div> 
  <form name="MyProfile">
    <ion-row>
      <ion-col class="profileimg"></ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
      <ion-label ion-text class="custom-register-label">
          <div class="innericon">
            <ion-icon color="light" name="contact"></ion-icon>
            <ion-input type="text" placeholder="First Name" name=""></ion-input>
          </div>

          <div class="spacetag"></div>
          <div class="innericon">
              <ion-icon color="light" name="contact"></ion-icon>
              <ion-input type="text" placeholder="Last Name" name=""></ion-input>
            </div>

            <div class="spacetag"></div>
          <div class="innericon">
              <ion-icon color="light" name="mail"></ion-icon>
              <ion-input type="text" placeholder="Email" name=""></ion-input>
            </div>

            <div class="spacetag"></div>
          <div class="innericon">
              <ion-icon color="light" name="phone-portrait"></ion-icon>
              <ion-input type="text" placeholder="Phone Number" name=""></ion-input>
            </div>

            <div class="spacetag"></div>
          <div class="innericon">
              <ion-icon color="light" name="dob"></ion-icon>
              <ion-input type="text" placeholder="DOB" name=""></ion-input>
            </div>

            <div class="spacetag"></div>  
          <button class="submitBtn" color="light" ion-button block (click)="submitProfile()">SUBMIT</button>
        </ion-label>
      </ion-col>
    </ion-row>
  </form>


</ion-content>
