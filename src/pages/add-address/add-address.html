<ion-header>
    <ion-toolbar color="danger">
        <ion-buttons left>
            <button ion-button navPop icon-only>
                <ion-icon clear class="icon-back" aria-hidden="true"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Add Address</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content padding>
    <form>
        <ion-row>
            <ion-col>
                <ion-label>
                    ADDRESS
                </ion-label>
                <ion-textarea type="text" name="address" [(ngModel)]="address"></ion-textarea>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-label>
                    LANDMARK
                </ion-label>
                <ion-input type="text" name="landmark" [(ngModel)]="landmark">
                </ion-input>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-label>
                    CITY
                </ion-label>
                <ion-input type="text" name="city" [(ngModel)]="city">
                </ion-input>
            </ion-col>
            <ion-col>
                <ion-label>
                    STATE
                </ion-label>
                <ion-input type="text" name="state" [(ngModel)]="state">
                </ion-input>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-label>
                    ZIP CODE
                </ion-label>
                <ion-input type="text" name="zip_code" [(ngModel)]="zip_code">
                </ion-input>
            </ion-col>
            <ion-col>
                <ion-label>
                    COUNTRY
                </ion-label>
                <ion-input type="text" name="country" [(ngModel)]="country">
                </ion-input>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <button class="saveaddressbtn" type="submit" ion-button block color="danger" (click)="saveAddress()">
                    SAVE ADDRESS
                </button>
            </ion-col>
        </ion-row>

    </form>
</ion-content>
