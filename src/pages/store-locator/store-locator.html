<ion-header>
    <ion-toolbar color="danger">
        <ion-buttons left>
            <button ion-button navPop icon-only>
                <ion-icon clear class="icon-back" aria-hidden="true"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Store Locator</ion-title>
        <ion-buttons right>
            <button ion-button icon-only (click)="refresh()">
                <span clear class="fa fa-refresh" aria-hidden="true"></span>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content>
    <div #map id="map">

    </div>

    <ion-list>
        <ion-item *ngFor="let store of storeList" (click)="itemTapped($event, store)">
            <ion-icon class="icon-pin"></ion-icon>
            <div class="stylediv1">
                <h2>{{store.name}}</h2>
                <p> {{store.address}}</p>
            </div>

        </ion-item>
    </ion-list>
</ion-content>
