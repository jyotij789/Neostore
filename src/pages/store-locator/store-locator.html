<ion-header>
    <ion-navbar color="danger">
        <ion-title>Store Locator</ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon name="search"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>
    <div #map id="map">

    </div>
    <ion-list>
        <ion-item *ngFor="let store of storeList">
            <h2>
                <ion-icon name="pin"></ion-icon>{{store.name}}</h2>
            <p> {{store.address}}</p>
        </ion-item>
    </ion-list>
</ion-content>
