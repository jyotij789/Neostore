<ion-header>

  <ion-navbar>
    <ion-title color="danger">Item Details</ion-title>
    <ion-buttons end>
      <button icon-only ion-button>
        <ion-icon name="search" color="light"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content style="background-color:#ededed">
  <ion-list>
    <ion-item>
      <h1 color="dark4">Item name</h1>
      <h2 color="dark">Category - type</h2>
      <h6 color="dark">Producer</h6>
    </ion-item>
  </ion-list>
  <ion-card>
    <ion-card-header>
      <ion-item>
        <span item-start color="danger">Amount</span>
        <button ion-button icon-only clear item-end>
          <ion-icon name="share" color="shareiconcolor"></ion-icon>
        </button>
      </ion-item>
      <ion-row center>
        <img>
      </ion-row>

      <ion-row>
        <ion-col>
          <img>
        </ion-col>
        <ion-col>
          <img>
        </ion-col>
        <ion-col>
          <img>
        </ion-col>
      </ion-row>
    </ion-card-header>
    <ion-card-content>
      <ion-card-title color="dark4">
        DESCRIPTION
      </ion-card-title>
      <p>

      </p>
    </ion-card-content>
  </ion-card>

  <ion-footer>
    <ion-row>
      <ion-col>
        <button ion-item color="danger" large>
          BUY NOW
        </button>
      </ion-col>
      <ion-col>
        <button ion-item color="danger" large>
          RATE
        </button>
      </ion-col>
    </ion-row>
  </ion-footer>
</ion-content>
