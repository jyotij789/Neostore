<ion-header>

  <ion-navbar color="danger">
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="screen_bg">
  <form class="form">
    <ion-row>
      <ion-col class="labelhead">
        NeoSTORE
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label ion-text class="custom-register-label">
            <div class="innericon">
                <ion-icon color="light" name="contact" large></ion-icon>
                <ion-input type="text" placeholder="First Name" name="firstname" required>
                </ion-input>
          </div>
          <div class="spacetag"></div>
          <div class="innericon">
          <ion-icon color="light" name="contact" large></ion-icon>
          <ion-input type="text" placeholder="Last Name" name="lastname" required>
          </ion-input>
          </div>

          <div class="spacetag"></div>
          <div class="innericon">
          <ion-icon color="light" name="mail" large></ion-icon>
          <ion-input type="text" placeholder="Email" name="email" required>
          </ion-input>
        </div>

          <div class="spacetag"></div>
          <div class="innericon">
              <ion-icon color="light" name="lock" large></ion-icon>
              <ion-input type="text" placeholder="Password" name="password" required>
          </ion-input>
          </div>

          <div class="spacetag"></div>
          <div class="innericon">
              <ion-icon color="light" name="lock" large></ion-icon>
              <ion-input type="text" placeholder="Confirm Password" name="confirm password" required>
          </ion-input>
          </div>

          <div class="spacetag"></div>              
              <ion-list radio-group ion-text><span>Gender</span>
              <ion-radio color="light" value="male"></ion-radio>  Male
              <ion-radio color="light" value="female"></ion-radio>  Female
              </ion-list>
              
          <div class="innericon">
              <ion-icon color="light" name="phone-portrait" large></ion-icon>
          <ion-input type="text" placeholder="Phone Number" name="phone number" required>
          </ion-input>
          </div>

          <div class="spacetag"></div>
          <div>   
          <ion-checkbox style="float:left;" color="light"></ion-checkbox>
          <h6>I agree the terms & conditions</h6>
          </div>

          <div class="spacetag"></div>  
          <button color="light" ion-button block>REGISTER</button>
        </ion-label>
      </ion-col>
      </ion-row>
  </form>
  
</ion-content>
