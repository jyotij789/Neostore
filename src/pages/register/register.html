<ion-header>
    <ion-toolbar color="danger">
        <ion-buttons left>
            <button ion-button navPop icon-only>
                <ion-icon clear class="icon-back" aria-hidden="true"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Register</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content padding>
    <form>
        <ion-row>
            <ion-col class="labelhead">
                NeoSTORE
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-label ion-text class="custom-register-label">
                    <div class="innericon">
                        <ion-icon color="light" class="icon-user" large></ion-icon>
                        <ion-input type="text" placeholder="First Name" name="firstname" [(ngModel)]="firstName" required>
                        </ion-input>
                    </div>
                    <div class="spacetag"></div>
                    <div class="innericon">
                        <ion-icon color="light" class="icon-user" large></ion-icon>
                        <ion-input type="text" placeholder="Last Name" name="lastname" [(ngModel)]="lastName" required>
                        </ion-input>
                    </div>

                    <div class="spacetag"></div>
                    <div class="innericon">
                        <ion-icon color="light" class="icon-mail" large></ion-icon>
                        <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="email" required>
                        </ion-input>
                    </div>

                    <div class="spacetag"></div>
                    <div class="innericon">
                        <ion-icon color="light" class="icon-lock" large></ion-icon>
                        <ion-input type="text" placeholder="Password" name="password" [(ngModel)]="password" required>
                        </ion-input>
                    </div>

                    <div class="spacetag"></div>
                    <div class="innericon">
                        <ion-icon color="light" class="icon-lock" large></ion-icon>
                        <ion-input type="text" placeholder="Confirm Password" name="confirm password" [(ngModel)]="confirmPassword" required>
                        </ion-input>
                    </div>

                    <ion-list radio-group name="gender" [(ngModel)]="gender" (ionChange)="change($event)">
                        <span class="genderspan">Gender</span>
                        <span class="radiospan">
                            <ion-radio color="light" value="M"> </ion-radio> Male
                            <ion-radio color="light" value="F"></ion-radio> Female
                        </span>
                    </ion-list>

                    <div class="innericon">
                        <ion-icon color="light" class="icon-device" large></ion-icon>
                        <ion-input type="number" placeholder="Phone Number" name="phone number" [(ngModel)]="phoneNumber" required>
                        </ion-input>
                    </div>

                    <div class="spacetag"></div>
                    <div>
                        <ion-checkbox style="float:left;" color="light" name="term" [(ngModel)]="term" (ionChange)="termsChecked($event)"></ion-checkbox>
                        <h6>I agree the terms & conditions</h6>
                    </div>

                    <div class="spacetag"></div>
                    <button color="light" type="submit" ion-button block (click)="registeruser()">REGISTER</button>
                </ion-label>
            </ion-col>
        </ion-row>
    </form>

</ion-content>
