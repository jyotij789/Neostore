<ion-header>
    <ion-toolbar color="danger">
        <ion-buttons left>
            <button ion-button navPop icon-only>
                <ion-icon clear class="icon-back" aria-hidden="true"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Order:{{orderId}}</ion-title>
    </ion-toolbar>

</ion-header>


<ion-content padding>
    <ion-list *ngFor="let data of order">
        <ion-item>
            <ion-thumbnail item-start>
                <img src="{{data.prod_image}}" />
            </ion-thumbnail>
            <h3>{{data.prod_name}}</h3>
            <p>{{data.prod_cat_name}}</p>
            <h2 style="float:left"> QTY:{{data.quantity}}</h2>
            <h2 style="float:right">
                <ion-icon class="icon-rupees"></ion-icon>{{data.total}}
            </h2>
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-item>
            <h3 style="float:left;font-weight:bold">TOTAL</h3>
            <h3 style="float:right;padding-top:0px;font-weight:bold">
                <ion-icon class="icon-rupees"></ion-icon>{{total_cost}}
            </h3>
        </ion-item>
    </ion-list>
</ion-content>
