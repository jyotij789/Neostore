<ion-header>
    <ion-navbar color="danger">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>NeoSTORE</ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon name="search"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-slides pager="true" shouldEnableKeyboard="true" autoplay="3000" loop="true" speed="100">

        <ion-slide>
            <img src="../assets/imgs/cupboard_image.jpg">
        </ion-slide>

        <ion-slide>
            <ion-img src="../assets/imgs/table_image.jpg"></ion-img>
        </ion-slide>

        <ion-slide>
            <ion-img src="../assets/imgs/chair_image.jpg"></ion-img>
        </ion-slide>

        <ion-slide>
            <ion-img src="../assets/imgs/sofa_image.jpg"></ion-img>
        </ion-slide>

    </ion-slides>

    <div class="divcontainer">
        <ion-row>
            <ion-col>
                <button ion-item class="table" (click)="openTablesPage()">
                    <h5 style="padding:15px 15px 0px 70px;" ion-text>Tables</h5>
                    <span style="color:white;font-size:60px;padding:15px 0px 15px 15px;" class="fa fa-cubes"></span>
                </button>
            </ion-col>

            <ion-col>
                <button ion-item class="sofa" (click)="openItemsPage()">
                    <span style="color:white;font-size:60px;padding:10px 15px 17px 65px;" class="fa fa-bed"></span>
                    <h5 style="padding:0px 60px 15px 15px;" ion-text text-left>Sofa</h5>
                </button>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <button ion-item class="chairs" (click)="openItemsPage()">
                    <h5 style="padding:15px 60px 0px 15px;" ion-text>Chairs</h5>
                    <span style="color:white;font-size:70px;padding:0px 0px 15px 75px;font-weight:bold;" class="fa fa-wheelchair"></span>
                </button>
            </ion-col>

            <ion-col>
                <button ion-item class="cupboards" (click)="openItemsPage()">
                    <span style="color:white;font-size:60px;padding:15px 15px 0px 50px;font-weight:bold;" class="fa fa-trello"></span>
                    <h5 style="padding:7px 15px 15px 20px;" ion-text>Cupboards</h5>
                </button>
            </ion-col>
        </ion-row>
    </div>
</ion-content>
