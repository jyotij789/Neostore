<ion-header>
    <ion-navbar color="danger">
        <button ion-button icon-only menuToggle>
            <i class="icon-menu"></i>
        </button>
        <ion-title>NeoSTORE</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-row>
        <ion-slides pager="true" autoplay="true" shouldEnableKeyboard="true" autoplayDisableOnInteraction="false">
            <ion-slide *ngFor="let image of imagesArray">
                <img src={{image.icon_image}} style="height:200px;; width:1000px" />
            </ion-slide>
        </ion-slides>
    </ion-row>
    <br>

    <!-- <ion-footer> -->
    <ion-grid>
        <ion-row>
            <ion-col class="table" (click)="openTablesPage(1,'Tables')">
                <h5 style="color:white;float:right;font-size:25px" ion-text>Tables</h5>
                <ion-icon class="icon-table"></ion-icon>
            </ion-col>
            <ion-col class="table" (click)="openTablesPage(3,'Sofa')">
                <ion-icon class="icon-sofa"></ion-icon>
                <h5 style="color:white;float:right;font-size:25px" ion-text>Sofa</h5>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="table" (click)="openTablesPage(2,'Chairs')">
                <h5 style="color:white;float:left;font-size:25px" ion-text>Chairs</h5>
                <ion-icon class="icon-chair"></ion-icon>
            </ion-col>
            <ion-col class="table" (click)="openTablesPage(4,'Cupboards')">
                <ion-icon class="icon-cupboard"></ion-icon>
                <h5 style="color:white;text-align:center;font-size:25px;padding-top:10px;" ion-text>Cupboards</h5>
            </ion-col>
        </ion-row>
        <!-- </ion-footer> -->
    </ion-grid>

</ion-content>
