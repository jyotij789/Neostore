<ion-header>

    <ion-navbar color="danger">
        <ion-title>My Orders</ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon name="search"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list *ngFor="let data of orders">
        <ion-item (click)="getOrder(data.id)">
            <div class="stylediv1">
                <h3>Order ID:{{data.id}}</h3>
                <hr>
                <p>Ordered Date:{{data.created}}</p>
            </div>
            <div class="stylediv2">
                <h3>
                    <i class="fa fa-rupee"></i>{{data.cost}}
                </h3>

            </div>
        </ion-item>
    </ion-list>
</ion-content>
